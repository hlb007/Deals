<header ng-include="loc.views +'header.html'"></header>
<body>
<!-- Header -->
<header id="top" ng-class="{'header_sydney':loc.data.city_id==1,'header_melbourne':loc.data.city_id==2}">
    <div class="text-vertical-center">
        <h1 data-ng-if="loc.data.city_id==1">Welcome to Sydney</h1>
        <h1 data-ng-if="loc.data.city_id==2">Welcome to Melbourne</h1>
        <h3>find out your deals</h3>
        <br>
    </div>
</header>

<main class="container">
    <div class="" ng-repeat="offer in loc.data.offers">
        <!-- Project One -->
        <div class="content-section" data-ng-click="openOffer(offer.title,offer.img,offer.offer)" ng-class="{'custom_offer_sydney':loc.data.city_id==1,'custom_offer_melbourne':loc.data.city_id==2}">
            <div class="row">
                <div class="col-md-7">
                    <a href="">
                        <img class="img-responsive img-hover" ng-src="{{offer.img}}" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <h3>{{offer.title}}</h3>
                    <h4></h4>
                    <p>{{offer.offer}}</p>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
</main>

<footer class="footer-common">
</footer>
</body>
